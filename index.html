<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Captura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css'/>
</head>
<body>
    <header class="title">
        <h1>Insira seu E-mail para ficar por dentro das promoções de voo</h1>
    </header>
       





    <main>
        <section class="subscribeSection">
            <h2>Garanta sua vaga nos melhores e mais baratos voos perto de você!</h2>

            <legend>Ao inscrever-se, você ficará por dentro de todas as novidades de voos nacionais e internacionais da sua região</legend>
            <form action="POST">
                <input type="text" name="name" placeholder="Nome">
                <input type="text" name="email" placeholder="Email">

                <select name="place">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="vix">Vitória</option>
                    <option value="sp">Brasília</option>
                    <input type="submit" value="Inscreva-se">
                </select>      
            </form>
        </section>
    </main>
</body>
</html>
